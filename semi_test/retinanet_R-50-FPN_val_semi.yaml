MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  RPN_ONLY: True
  RETINANET_ON: True
  BACKBONE:
    CONV_BODY: "R-50-FPN-RETINANET"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    FG_IOU_THRESHOLD: 0.5
    BG_IOU_THRESHOLD: 0.4
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 256
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
  RETINANET:
    SCALES_PER_OCTAVE: 3
    STRADDLE_THRESH: -1
    FG_IOU_THRESHOLD: 0.5
    BG_IOU_THRESHOLD: 0.4
DATASETS:
  TRAIN: ("coco_2014_train","coco_2014_valminusminival",)
  TEST: ("coco_2014_minival",)
INPUT:
  MIN_SIZE_TRAIN: (800,810,820,830,850)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
  # Assume 4 gpus
  BASE_LR: 0.005
  WEIGHT_DECAY: 0.0001
  STEPS: (80000, 120000)
  MAX_ITER: 1400000
  IMS_PER_BATCH: 8

SEMI:
  EMA_DECAY: 0.99
  TEMPORAL_NUM: 5
  TEMPORAL_SAVE_PATH: ./tempor_coco_R50_val/
  FG_IOU_THRESHOLD: 0.6
  BG_IOU_THRESHOLD: 0.1
  SEMI_WEIGHT: 10.
  SEMI_STEP: -1
  HYPER_PARAMETERS:
    ENS_THRE: 0.15
    EPOCH_BATCH_NUM: 14786
    START_ITER: 3
    RAMPUP_LENGTH: 13
    MAX_CONSISTENT_LOSS: 0.1
    CONSISTENCE_WEIGHT: 0.1
    LABELED_DATABASE: [1,]
    REG_CONSIST_WEIGHT: 25
    NCLS: 80


OUTPUT_DIR: ./exp_R-50-FPN_val_semi/  